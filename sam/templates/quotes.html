{% extends 'base.html' %}

{% block title %} - Favorite Quotes{% endblock %}

{% block content %}
<div class="body narrow">
  <div class="content">
    <h1 id="top">My Favorite Quotes</h1>
  </div>

  <div class="content inbetween"></div>

  {% if quotes %}
    {% for quote in quotes %}
      <div id="{{ quote.pk }}" class="content">
        <p>"{{ quote.quote }}"</p>
        <p>- {{ quote.author }}</p>
      </div>

      <div class="content inbetween"></div>
    {% endfor %}

    <div class="content">
      <a href="#top">Back To Top</a>
    </div>
  {% else %}
    <div class="content">Nothing to display</div>
  {% endif %}
</div>

{% endblock %}
