{% extends 'base.html' %}

{% block content %}
<div class="content">
<h1>Here are all of my Favorite Quotes!</h1>
</div>

<div class="content inbetween"></div>

{% for quote in quotes %}
<div class="content">
<p>"{{ quote.quote }}"</p>
<p>- {{ quote.author }}</p>
</div>

<div class="content inbetween"></div>
{% endfor %}

<div class="content">
<p>That's all quotes.</p>
</div>

{% endblock %}
