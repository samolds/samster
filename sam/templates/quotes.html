{% extends 'base.html' %}

{% block title %}<title>samolds.com - Favorite Quotes</title>{% endblock %}

{% block content %}
<div class="body-narrow">
<div class="content">
<h1>My Favorite Quotes</h1>
</div>

<div class="content inbetween"></div>

{% for quote in quotes %}
<div class="content">
<p>"{{ quote.quote }}"</p>
<p>- {{ quote.author }}</p>
</div>

<div class="content inbetween"></div>
{% endfor %}

<div class="content">
<p>That's all quotes.</p>
</div>
</div>

{% endblock %}
