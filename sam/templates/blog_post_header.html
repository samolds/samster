<table>
  <tr>
    <td class="textleft tdtitle" rowspan=2><h2><a href="/blog/post/{{ post.pk }}">{{ post.title }}</a></h2></td>
    {% load time_localization %}
    <td class="textright"><small><a href="/blog/filter/date/{{ post.creation_date.month }}-{{ post.creation_date.day }}-{{ post.creation_date.year }}">{{ post.creation_date|mtn_time }}</a></small></td>
  </tr>
  {% if not post.creation_date.ctime == post.updated_date.ctime %}
    <tr>
      <td class="textright"><small><a href="/blog/filter/date/{{ post.updated_date.month }}-{{ post.updated_date.day }}-{{ post.updated_date.year }}">{{ post.updated_date|mtn_time }}</a></small></td>
    </tr>
  {% endif %}
</table>
