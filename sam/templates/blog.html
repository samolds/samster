{% extends 'base.html' %}

{% block content %}
<h1>Here are my 5 most recent blog posts.</h1>

{% for post in posts %}
<p><a href="/blog/post/{{ post.pk }}">{{ post.title }}</a><br /><small>{{ post.creation_date }}</small></p>
<br />

<p>{{ post.content }}</p>
<br />

<br />
<br />
{% endfor %}

<a href="/blog/all">View All Posts</a>

{% endblock %}
