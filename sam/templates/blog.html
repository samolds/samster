{% extends 'base.html' %}

{% block title %}<title>samolds.com - Blog</title>{% endblock %}

{% block content %}
<div class="body wide">
  <div class="content">
    <div class="inline">
      <a class="right" href="/blog/archive">View All Posts</a>
      <h1 class="left">Recent Thoughts, Stories, and Ideas</h1>
      <div class="clear"></div>
    </div>
  </div>

  <div class="content inbetween"></div>

  {% for post in posts %}
    <div class="content">

      {% include "blog_post_header.html" %}

      <div class="content">
        <p>{{ post.content|safe }}</p>
        <div class="clear"></div>
      </div>
    </div>

    <div class="content inbetween"></div>
  {% endfor %}

  <div class="content">
    <a href="/blog/archive">View All Posts</a>
  </div>
</div>

{% endblock %}
