{% extends 'base.html' %}

{% block content %}
<div class="content">
<h1>My 5 most recent blog posts.</h1>
</div>

<div class="content inbetween"></div>

{% for post in posts %}
<div class="content">
<h2><a href="/blog/post/{{ post.pk }}">{{ post.title }}</a></h2>
<small>{{ post.creation_date }}</small></p>
<br />

<p>{{ post.content|safe}}</p>
</div>

<div class="content inbetween"></div>
{% endfor %}

<div class="content">
<a href="/blog/all">View All Posts</a>
</div>

{% endblock %}
