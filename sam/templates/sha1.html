{% extends 'base.html' %}

{% block title %}<title>{{ SITENAME }} - SHA1</title>{% endblock %}

{% block script %}
  <script src="{{ STATIC_URL }}js/sha1.js" language="javascript" type="text/javascript"></script>
{% endblock %}


{% block content %}
<div class="body narrow">
    <div class="content">
        <h1>SHA1</h1>
        <noscript>
          <p>You need to enable Javascript for this to work.</p>
        </noscript>
        <form name="f" class="sha1form">
            <div class="fieldWrapper">
                <label for="id_prefix">Optional Prefix</label>
                <input class="sha1formtext" id="id_prefix" type="password" name="prefix" />
            </div>

            <div class="fieldWrapper">
                <label for="id_message">String To Hash</label>
                <textarea class="sha1formtext" id="id_message" name="message"></textarea>
            </div>

            <div class="fieldWrapper">
                <select class="sha1btn" name="lenlimit">
                    <option value="-1">All chars</option>
                    <option value="6">First 6</option>
                    <option value="8">First 8</option>
                    <option value="10">First 10</option>
                    <option value="12" selected="selected">First 12</option>
                    <option value="15">First 15</option>
                </select>
                <button class="sha1btn" type="button" onclick="document.f.hash.value = limitlength(hex_sha1(document.f.prefix.value + document.f.message.value));"/>Hash Hex</button>
                <button class="sha1btn" type="button" onclick="document.f.hash.value = limitlength(b64_sha1(document.f.prefix.value + document.f.message.value));"/>Hash B64</button>
            </div>

            <div class="fieldWrapper">
                <label for="id_hash">Resulting Hash</label>
                <textarea class="sha1formtext" id="id_hash" name="hash"></textarea>
            </div>
        </form>
    </div>
</div>
{% endblock %}
