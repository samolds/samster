{% extends 'base.html' %}

{% block title %}<title>{{ SITENAME }} - {{ top }}</title>{% endblock %}

{% block content %}
<div class="body narrow">
  <div class="content">
    <img src="{{ STATIC_URL }}img/{{ top }}.gif" />
    {% comment %}
    <h1>{{ top }}</h1>
  </div>
  <div class="content inbetween"></div>
  <div class="content">
    <p>{{ message }}</p>
    {% endcomment %}
  </div>
</div>
{% endblock %}
