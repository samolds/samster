{% extends 'base.html' %}

{% block title %}<title>{{ SITENAME }} - {{ top }}</title>{% endblock %}

{% block content %}
<div class="body narrow">
  {% comment %}
  <div class="content">
    <h1>{{ top }}</h1>
    <p>{{ message }}</p>
  </div>
  <div class="content inbetween"></div>
  {% endcomment %}
  <div class="content">
    <img src="{{ STATIC_URL }}img/{{ top }}.gif" class="round-corners full-width" />
  </div>
</div>
{% endblock %}
