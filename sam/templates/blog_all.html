{% extends 'base.html' %}

{% block content %}
<div class="content">
<h1>Here are all of my blog posts.</h1>
</div>

<div class="content inbetween"></div>

{% for post in posts %}
<div class="content">
<h2><a href="/blog/post/{{ post.pk }}">{{ post.title }}</a></h2>
<small>{{ post.creation_date }}</small>
<br />

<p>
{% for tag_data in post.tags.values %}
<a href="/blog/filter/{{ tag_data.tag }}">{{ tag_data.tag }}</a>
{% endfor %}
</p>
</div>

<div class="content inbetween"></div>
{% endfor %}

<div class="content">
<p>The End... or The Beginning?</p>
</div>

{% endblock %}
