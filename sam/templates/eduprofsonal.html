<div class="body medium">
  <div class="content">
    {% if post %}
      <h1>{{ post.title }}</h1>

      <div class="content">
        <p>{{ post.content|safe }}</p>
        <div class="clear"></div>
        <br />

        {% if post.image %}
          <p><img src="/{{ post.image }}" /></p>
          <br />
        {% endif %}

        {% if post.embedded_link %}
          <p>{{ post.embedded_link|safe }}</p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</div>


<div class="body narrow">
  {% for post in posts %}
    <div class="content">

      {% include "blog_post_header.html" %}

      <div class="content">
        <p>{{ post.content|safe}}</p>
        <div class="clear"></div>
      </div>
    </div>

    <div class="content inbetween"></div>
  {% endfor %}
  <div class="content"><br /></div>
</div>
