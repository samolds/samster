{% extends 'base.html' %}

{% block title %}<title>samolds.com - Art</title>{% endblock %}

{% block content %}
<div class="body wide">
  <div class="content">
    <div class="inline">
      <a class="right" href="/art/archive">View Art Archive</a>
      <h1 class="left">Recent Art Work</h1>
      <div class="clear"></div>
    </div>
  </div>

  <div class="content inbetween"></div>

  {% for work in art %}
    <div class="content">

      {% include "art_work_header.html" %}

      <div class="content">
        <img src="/{{ work.image }}" width=50% class="left" />
        <p>{{ work.description|safe }}</p>
        <div class="clear"></div>
      </div>
    </div>

    <div class="content inbetween"></div>
  {% endfor %}

  <div class="content">
    <a href="/art/archive">View Art Archive</a>
  </div>
</div>
{% endblock %}
